<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: SOMA E MÉDIA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
    let soma = 0;

    //PROCESSAMENTO
    for (let num = 0; num < 5; num++){
        let pergunta = Number(prompt(`informe um número`))
        soma +=pergunta
    }
    let media = soma / 5;
    //SAÍDA
    document.write(`a média dos números informados é ${media}`)
</script>
